<button routerLink="/users/add" class="btn btn-outline-dark btn-sm mb-4">
  <i class="bi bi-plus-lg me-2"></i>
  Add
</button>
<table class="table table-bordered">
  <thead>
    <tr class="d-flex">
      <th class="col"><div style="width: 63px"></div></th>
      <th class="col-6">Email</th>
      <th class="col-5">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr class="d-flex" *ngFor="let item of users">
      <td class="col">
        <div class="btn-group w-100" role="group">
          <button
            class="btn btn-outline-dark btn-sm"
            [routerLink]="['/users/edit', item.id]"
          >
            <i class="bi bi-pen-fill"></i>
          </button>
          <button
            (click)="remove(item.id)"
            class="btn btn-outline-danger btn-sm"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      </td>
      <td class="col-6">{{ item.email }}</td>
      <td class="col-5">{{ item.role }}</td>
    </tr>
  </tbody>
</table>
